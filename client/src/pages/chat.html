<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Secure Chat</title>
	<link rel="stylesheet" href="/styles/chat.css">
</head>
<body>
	<div class="chat-container">
		<div class="users" id="users">
			<div class="user" id="user"></div>
			<div class="groups" id="groups"></div>
			<button onclick="addFriend()">Adicionar Amigo</button>
			<button onclick="openCreateGroupPopup()">Criar grupo</button>
		</div>
		<div class="chat">
			<div class="messages" id="messages"></div>	
			<input type="text" id="textbox" placeholder="type something"/>
			<button id="sendMessage" onclick="sendMessage()">Send Message</button>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="/scripts/app.mjs"></script>
	</div>
</body>
</html>
